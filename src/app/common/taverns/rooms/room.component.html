<h2>{{ isNew ? 'Add' : 'Edit' }} Rooms</h2>

<form [formGroup]="roomForm" (submit)="saveRoom()">
    <div class="row">
        <div class="col-md-6">
            <label>Name: </label>
            <input type="text" class="form-control" formControlName="Name" />
            <div
                *ngIf="
                    roomForm.controls.Name.invalid &&
                    (roomForm.controls.Name.dirty ||
                        roomForm.controls.Name.touched)
                "
                class="alert alert-danger"
            >
                <div *ngIf="roomForm.controls.Name.errors.required">
                    Name is Required.
                </div>
                <div *ngIf="roomForm.controls.Name.errors.maxlength">
                    Max length for Name is 100.
                </div>
            </div>
            <label>Daily Rate: </label>
            <input type="text" class="form-control" formControlName="Rate" />
            <div
                *ngIf="
                    roomForm.controls.Rate.invalid &&
                    (roomForm.controls.Rate.dirty ||
                        roomForm.controls.Rate.touched)
                "
                class="alert alert-danger"
            >
                <div *ngIf="roomForm.controls.Rate.errors.required">
                    Rate is Required.
                </div>
                <div *ngIf="roomForm.controls.Rate.errors.maxlength">
                    Max length for Rate is 7.
                </div>
            </div>
        </div>
    </div>
    <br />
    <button type="submit" class="btn btn-success">Save</button>
</form>
