<h2>{{ currUserTavern?.TavernName }}</h2>
<h2>Room List</h2>
<div class="row form-group">
    <div class="col-md-8">
        <input
            class="form-control"
            id="search"
            (keyup)="search($event)"
            [(ngModel)]="searchText"
            placeholder="Enter text to Search..."
        />
    </div> 
    <div class="col-md-2">
        <button class="btn btn-primary text-nowrap" *ngIf="isOwner" routerLink="/my-tavern/add">Add Room</button>
    </div>
</div>
<ul class="list-group">
    <li
        *ngFor="let room of tavernRooms"
        class="list-group-item"
        [routerLink]="'/my-tavern/' + room.ID"
    >
        {{ room.RoomName }} - ${{ room.DailyRate }}

        <span class="float-right">
            <button class="btn btn-sm btn-danger" *ngIf="isOwner" (click)="deleteRoom(room, $event)">Delete</button>
        </span>
    </li>
</ul>
